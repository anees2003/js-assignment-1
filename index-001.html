    alert ("Hello this alert is from Body (before your page’s HTML)");

  <h1>Assignment No 1 Pdf</h1>

    <!-- Practice placement of script element of Body (inside your page’s HTML) -->

    alert ("Hello this alert is from Body (inside your page’s HTML)");
  </script>

  <p>Lorem, ipsum dolor.</p>

  <script>
    // 1. Write a script to greet your website visitor using JS alert box.

    alert("Happy Coding!\n\nPrevent this page from creating additional dialogs.");
