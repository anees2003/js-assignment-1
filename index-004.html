<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chapter-4 Pdf</title>
</head>
<body>

  <script>

    // 1. Declare 3 variables in one statement.
    var name = "Anees" , age = 21 , city = "Karachi";
    
    document.write("<h2>Name: " + name + "</h2>");
    document.write("<h2>Age: " + age + "</h2>");
    document.write("<h2>City: " + city + "</h2>");

    // 2. Declare 5 legal & 5 illegal variable names.
      //  5 Legal variable names:
      var firstName = "Anees";   // CamelCase
      var _age = 21;             // Underscore allowed
      var $salary = 50000;       // Dollar sign allowed
      var city123 = "Karachi";    // Numbers allowed not in start
      var userName = "Anees";     // Standard naming

      // 5 Illegal variable names:
      // var 123name = "Hamza";   // Cannot start with a number
      // var my-name = "Abdullah";    // Hyphens (-) not allowed
      // var var = 10;           // Reserved keyword
      // var first name = "Ali"; // Spaces not allowed
      // var alert = "Warning";  // Reserved function name

    // 3. Display this in your browser
    document.write("<h1>Rules for Naming JS Variables</h1>");
      document.write("<p><b>Variable names can only contain</b> letters, numbers, underscore (_), and dollar sign ($). <br>For example: <code>$my_1stVariable</code></p>");
      document.write("<p><b>Variables must begin with</b> a letter, underscore (_), or dollar sign ($). <br>For example: <code>$name, _name, or name</code></p>");
      document.write("<p><b>Variable names are case-sensitive.</b></p>");
      document.write("<p><b>Variable names should not be JS reserved keywords.</b></p>");
    </script>
</body>
</html>
